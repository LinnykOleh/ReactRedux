<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">

</head>
<body>

    <div id="program"></div>

    <script type="text/babel">

      class Task extends React.Component {

        constructor(props){
          super(props);
          this.state = {
            edit: false
          };
          this.edit = this.edit.bind(this);
          this.save = this.save.bind(this);
        }

        edit(){
          this.setState({
            edit: true
          })
        }

        save(){
          this.setState({
            edit: false
          })
        }

        remove(){
          alert("removing");
        }

        renderNorn(){
          return <div className="box">
              <div className="text">{this.props.children}</div>
              <button className="btn light" onClick={this.edit}>Редактировать</button>
              <button className="btn red" onClick={this.remove}>Удалить</button>
          </div>;
        }

        renderEdit(){
          return <div className="box">
              <textarea defaultValue={this.props.children}></textarea>
              <button className="btn light" onClick={this.save}>Сохранить</button>
          </div>;
        }

        render() {
          if(this.state.edit){
            return this.renderEdit();
          }else{
            return this.renderNorn();
          }
        }
      }

      ReactDOM.render(
              <div className="field">
                  <Task>Task 1</Task>
                  <Task>Task 2</Task>
              </div>,
        document.getElementById("program"));
    </script>

</body>
</html>
